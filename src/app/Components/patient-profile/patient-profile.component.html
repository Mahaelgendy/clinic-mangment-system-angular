  <main id="main" class="main">
    <section class="section profile">
      <div class="row">
        <div class="col-1"></div>
        <div class="row col-9">
        </div>
      </div>
    </section>
</main>
<div class="w-100" >
    <mat-card class="patient-card">
      <div class="employee-card-image">
        <img src="assets/profile-img.jpg" alt="patient Image">
      </div>
      <div class="patient-card-content">
        <mat-card-header>
          <mat-card-title class="mb-3 fs-2">{{patientFullData?.patientData?.fullName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="fs-6"><strong>Email:</strong> {{patientFullData?.email}}</p>
          <p class="fs-6"><strong>Age:</strong> {{patientFullData?.height}}</p>
          <p class="fs-6"><strong>Address:</strong> {{patientFullData?.patientData?.address?.city}} , {{patientFullData?.patientData?.address?.street}}, {{patientFullData?.patientData?.address?.building}}</p>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
