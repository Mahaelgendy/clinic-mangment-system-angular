<mat-card>
  <mat-card-header>
    <h2>Registe Here</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="proceedRegisteration()">
      <mat-form-field class="input">
        <mat-label>Name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Age</mat-label>
        <input type="number" min="1" max="100" matInput formControlName="age">
      </mat-form-field>
      <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
      <div>
        <fieldset formGroupName="address">
          <mat-form-field class="input">
            <mat-label>City</mat-label>
            <input type="text" matInput formControlName="city">
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>Street</mat-label>
            <input type="text" matInput formControlName="street">
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>building</mat-label>
            <input type='number' min="1" matInput formControlName="building">
          </mat-form-field>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="file">Choose File</label>

        <input type="file" (change)="onFileSelected($event)">
      </div>
      <div>
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/login" class="mx-4" mat-raised-button color="basic">Back to login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
