<div class="text-center bg-light mb-5 ">
    <h1>Update Medicine</h1>
</div>
<form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group col-6">
            <label for="name" class="form-label h6">Name</label>
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="medicineForm.get('name')?.invalid && (medicineForm.get('name')?.touched || medicineForm.get('name')?.dirty)" class="invalid-feedback" style="display: block;">
              <div *ngIf="medicineForm.get('name')?.errors?.['required']">name is required.</div>
            </div>
        </div>
          
        <div class="form-group col-6">
            <label for="companyName" class="form-label h6">Comapny Name</label>
            <input type="text" formControlName="companyName" class="form-control">
            <div *ngIf="medicineForm.get('companyName')?.invalid && (medicineForm.get('companyName')?.touched || medicineForm.get('companyName')?.dirty)" class="invalid-feedback" style="display: block;">
              <div *ngIf="medicineForm.get('companyName')?.errors?.['required']">company Name is required.</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label for="speciality" class="form-label h6">Speciality</label>
            <input type="text" formControlName="speciality" class="form-control">
            <div *ngIf="medicineForm.get('speciality')?.invalid && (medicineForm.get('speciality')?.touched || medicineForm.get('speciality')?.dirty)" class="invalid-feedback" style="display: block;">
              <div *ngIf="medicineForm.get('speciality')?.errors?.['required']">speciality is required.</div>
            </div>
        </div>
          
        <div class="form-group col-6">
            <label for="companyName" class="form-label h6">Description</label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>
    </div>
    <button type="submit" [disabled]="!medicineForm.valid" class="btn btn-primary mt-3">Submit</button>
  </form>
